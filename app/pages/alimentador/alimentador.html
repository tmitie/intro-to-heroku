<ion-navbar primary *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alimentador</ion-title>
</ion-navbar>

<ion-content>
    <div>
        <ion-item>
            <ion-label>Café (hh:mm)</ion-label>
            <ion-datetime displayFormat="h:mm A" minuteValues="0,15,30,45"></ion-datetime>
            <ion-toggle [(ngModel)]="cafe">Ativar</ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Almoço (hh:mm)</ion-label>
            <ion-datetime displayFormat="h:mm A" minuteValues="0,15,30,45"></ion-datetime>
            <ion-toggle [(ngModel)]="almoco"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Jantar (hh:mm)</ion-label>
            <ion-datetime displayFormat="h:mm A" minuteValues="0,15,30,45"></ion-datetime>
            <ion-toggle [(ngModel)]="jantar"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Ceia (hh:mm)</ion-label>
            <ion-datetime displayFormat="h:mm A" minuteValues="0,15,30,45"></ion-datetime>
            <ion-toggle [(ngModel)]="ceia"></ion-toggle>
        </ion-item>

        <ion-row justify-content-around>
            <ion-col>
                <button ion-button>Armazenar Horários</button>
            </ion-col>
            <ion-col>
                <button ion-button color="secondary">Alimentar Agora</button>
            </ion-col>
        </ion-row>




    </div>
</ion-content>
