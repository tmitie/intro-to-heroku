<ion-menu [content]="content">

  <img src="images/avatar1.png" style="width: 100px;margin-left:84px" />

  <ion-content>
    <ion-list>
      <ion-list-header>Dispositivos</ion-list-header>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-left name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>

      <ion-list-header>Account</ion-list-header>
      <button menuClose ion-item>
        <ion-icon item-left name="person"></ion-icon>
        Profile
      </button>
      <button menuClose ion-item>
        <ion-icon item-left name="settings"></ion-icon>
        Settings
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
